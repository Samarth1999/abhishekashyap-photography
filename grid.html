<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="CSS/grid.css" />
    <title> </title>
  </head>

  <body>
    <br /><br />

    <div class="heading">
      <a href="index.html">
        <button class="trap-logo btn-custom">
          <h2>SETTING THE MOOD</h2>
        </button>
      </a>
    </div>
    <div class="grid">
      <!-- 1st row  -->

      <div class="square img_1-1">
        <div class="overlay">
          <div class="text">Standalone</div>
        </div>
      </div>
      <div class="square img_1-2">
        <div class="overlay">
          <div class="text">Bones to ashes</div>
        </div>
      </div>
      <div class="square img_1-3">
        <div class="overlay">
          <div class="text">Dark currents</div>
        </div>
      </div>

      <!-- 2nd row  -->

      <div class="square img_2-1">
        <div class="overlay">
          <div class="text">Drip too hard</div>
        </div>
      </div>
      <div class="square img_2-2">
        <div class="overlay">
          <div class="text">Falling skies</div>
        </div>
      </div>
      <div class="square img_2-3">
        <div class="overlay">
          <div class="text">Pure Water</div>
        </div>
      </div>

      <!-- 3rd row  -->

      <div class="square img_3-1">
        <div class="overlay">
          <div class="text">Winterwolf</div>
        </div>
      </div>
      <div class="square img_3-2">
        <div class="overlay">
          <div class="text">Un-caged</div>
        </div>
      </div>
      <div class="square img_3-3">
        <div class="overlay">
          <div class="text">Banged up abroad</div>
        </div>
      </div>
    </div>

    <!-- ----SCRIPTS---- -->
    <!-- <script src="jquery-3.3.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
